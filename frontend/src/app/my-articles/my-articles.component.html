<app-nav></app-nav>
<div class="container-artciles">
  <h1>Tous mes articles </h1>
  <br>
  <div class="table-container">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Auteur</th>
        <th>Commentaires</th>
        <th>Likes</th>
        <th>Details</th>
        <th>Supprimé</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let article of articles" >
        <td>{{ article.id }}</td>
        <td>{{ article.title }}</td>
        <td>{{ article.author!.email }}</td>
        <td>{{ article.comments?.length }}</td>
        <td>{{ article.likes?.length }}</td>
        <td><button class="details-button" (click)="navigateToArticleDetail(article.id)">Modifiez</button></td>
        <td><button class="remove-button" (click)="removeArticle(article.id)">Supprimé</button></td>
      </tr>
      </tbody>
    </table>
  </div>



</div>
